<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="display">
        <section class="left-section">
            <h1 class="city-name"></h1>
            <h2 class="date"></h2>
            <div class="input-container">
                <input type="text" name="city-input" id='city-input' placeholder="Enter your city..."></input>
                <button class="btn" id="search-btn">Search</button>
            </div>
            
        </section>
        <section class="weather-data">
            <div class="data-container">
               <div class="api-data" id="condition"></div>
               <div class="api-data" id="temperature"></div>
               <div class="api-data" id="feels-like"></div>
               <div class="api-data" id="humidity"></div>
               <div class="api-data" id="wind-direction"></div>
               <div class="api-data" id="wind-speed"></div>
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
